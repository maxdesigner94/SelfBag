<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA RENAISSANCE | L'Arte dell'Automobile</title>
    <meta name="description" content="AURA MOTORS: Esplora il futuro del design automobilistico con un'esperienza interattiva unica.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pixi-container"></div> 
    
    <nav class="hud-nav">
        <div class="logo">AURA</div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#collection">Collezione</a>
            <a href="#contact" class="cta-btn">Configura</a>
        </div>
    </nav>

    <main id="scroll-container">
        <section id="home" class="scroll-section layer-0">
            <div class="parallax-bg layer-1" data-speed="0.8">
                 <img src="https://source.unsplash.com/1600x900/?sports-car-dark" alt="Auto sportiva futuristica AURA RENAISSANCE" class="car-image">
            </div>
            
            <div class="parallax-element layer-2" data-speed="1.2">
                <h1 class="hero-title">AURA <br> <span class="highlight">RENAISSANCE</span></h1>
                <p class="hero-subtitle">La tecnologia incontra l'arte della strada.</p>
                <div class="scroll-indicator">SCROLL & EXPLORE</div>
            </div>
        </section>

        <section id="collection" class="scroll-section layer-0">
            <div class="parallax-bg layer-1" data-speed="0.4">
                <img src="https://source.unsplash.com/1600x900/?electric-car-city" alt="Auto elettrica in città di notte" class="car-image">
            </div>
            
            <div class="content-wrap layer-2 right-align">
                <h2>MODÈLE ETERNA</h2>
                <p class="spec-text">AUTONOMIA > 800km<br>CHASSIS IN FIBRA<br>ZERO EMISSIONI</p>
            </div>
        </section>

        <section id="contact" class="scroll-section center-align">
            <div class="content-wrap">
                <h2>PRENOTA LA TUA ERA</h2>
                <p>Un'esperienza di guida che riscrive le regole.</p>
                <button class="mega-cta">PRENOTA ORA</button>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.3.2/browser/pixi.min.js"></script>
    
    <script src="js/pixi-scene.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
