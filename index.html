<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA MOTORS | Il Futuro della Guida</title>
    <meta name="description" content="Concessionaria auto di lusso e futuristiche. Scopri la nuova collezione AURA con esperienza 3D immersiva. Prenota il tuo test drive.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader">
        <div class="loader-text">INITIALIZING SYSTEMS...</div>
        <div class="loader-bar"><div class="bar-fill"></div></div>
    </div>

    <canvas id="webgl-canvas"></canvas>

    <nav class="hud-nav">
        <div class="logo">AURA</div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#models">Modelli</a>
            <a href="#contact" class="cta-btn">Prenota Test Drive</a>
        </div>
    </nav>

    <main>
        <section id="home" class="scroll-section">
            <div class="content-wrap">
                <h1 class="hero-title">BEYOND <br> <span class="highlight">VELOCITY</span></h1>
                <p class="hero-subtitle">L'evoluzione dell'automotive inizia qui.</p>
                <div class="scroll-indicator">SCROLL TO IGNITE</div>
            </div>
        </section>

        <section id="models" class="scroll-section right-align">
            <div class="content-wrap">
                <h2>MODELLO X-99</h2>
                <p class="spec-text">AERODINAMICA ADATTIVA <br> 0-100 IN 1.9s <br> AI INTEGRATA</p>
            </div>
        </section>

        <section id="contact" class="scroll-section center-align">
            <div class="content-wrap">
                <h2>SEI PRONTO?</h2>
                <p>Vieni a trovarci nel nostro showroom digitale o fisico.</p>
                <button class="mega-cta">CONFIGURA ORA</button>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
